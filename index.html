<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Symantec</title>
	<script src="https://d3js.org/d3.v4.js"></script>
 	<link rel="stylesheet" href="style.css"/>
 	<script type="application/javascript" src="script.js"></script>
</head>
<body onload="createLog()">
	<div class="sectionHeader"><span class="header ver2"><em>Symantec Log based User Stats</em></span></div>
	<div style="width: 100%;">
	    <div style="float:left; width: 50%;">
	    	<a href="https://github.com/rajathjavali/Symantec-File-parser">Source Files</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	    	<a href="https://github.com/rajathjavali/Symantec-File-parser/tree/master/testlogs">Sample Log Files</a>
	    	<h2>Upload a log file (.log)</h2>
			<span><input type="file" id="myFile" onchange="parseFile()"><p id= "fileUserSize"></p></span>
			<h4>No. of Users to Display on Pie Chart</h4>
			<input id="number" type="number" onchange="parseFile()" value = "25"><br><br>
			<table id="stats" style= "visibility: hidden">
				<thead><tr><th>Username</th><th>Page Views</th></tr></thead><tbody></tbody>
			</table><br><br>

	    </div>
	    <div style="float:right; width: 50%">
			<svg id= "piechart">
			</svg>
	    </div>
	</div>
	<hr width="100%">
	<div id="footer">
		<input type="checkbox" id="displayLog" onchange="displayLog(this)">
    	<label for="displayLog">Show Logs?</label>
		<div id="log" style="visibility: hidden"></div>
	</div>
</body>
</html>
